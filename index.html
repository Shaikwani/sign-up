<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Login page</title>
</head>

<body>
    <div class="main">
        <div class="formation">
            <h1>Sign in with email</h1>
            <form action="">
                <div class="container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" id="mail" class="forms">
                </div>
                <div class="container">
                    <i class="fa-solid fa-lock" id="lock"></i>
                    <i class="fa-regular fa-eye-slash" id="eye"></i>
                    <input type="password" placeholder="Password" id="pass" class="forms">
                </div>
                <h3 id="forget">Forget password?</h3>
                <button id="main-but">Get Started</button>
                <h3 id="dot">..........or sign in with..........</h3>
                <div class="but-end">
                    <button class="but"><img src="download.png" alt=""></button>
                    <button class="but"><img src="download (1).png" alt=""></button>
                    <button class="but"><img src="download (2).png" alt=""></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
